steps:
  # Install dependencies
  - name: 'python:3.9-slim'
    entrypoint: 'pip'
    args: ['install', '-r', 'requirements.txt', '--user']

  # Run tests
  - name: 'python:3.9-slim'
    entrypoint: 'python'
    args: ['manage.py', 'test']

  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/eassistant-ui:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/eassistant-ui:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'eassistant-ui'
      - '--image'
      - 'gcr.io/$PROJECT_ID/eassistant-ui:$COMMIT_SHA'
      - '--region'
      - 'us-central1' # Or your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1'
      # Add any other required environment variables here
      # Example for Django SECRET_KEY and API URL
      # - '--set-env-vars=SECRET_KEY=your-secret-key,API_URL=https://your-api-url.a.run.app'
  # Run Smoke Tests
  - name: 'python:3.9-slim'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install requests
        python ../../tests/smoke_test.py
    env:
      - 'UI_URL=$_UI_URL'
      - 'API_URL=$_API_URL'

images:
  - 'gcr.io/$PROJECT_ID/eassistant-ui:$COMMIT_SHA'
<!DOCTYPE html>
<html>
<head>
    <title>E-Assistant</title>
    <style>
        body { font-family: sans-serif; }
        #chat-log { height: 300px; border: 1px solid #ccc; overflow-y: scroll; padding: 10px; }
        .message { margin-bottom: 10px; }
        .user { text-align: right; color: blue; }
        .assistant { text-align: left; color: green; }
    </style>
</head>
<body>
    <h1>Conversational Email Assistant</h1>
    <div id="chat-log"></div>
    <form id="chat-form">
        <input type="text" id="chat-message-input" autocomplete="off" size="100" placeholder="Enter your message...">
        <input type="submit" value="Send">
    </form>

    <script>
        const chatLog = document.querySelector('#chat-log');
        const chatForm = document.querySelector('#chat-form');
        const chatInput = document.querySelector('#chat-message-input');
        let sessionId = null;

        function generateSessionId() {
            return Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
        }

        chatForm.onsubmit = function(e) {
            e.preventDefault();

            if (!sessionId) {
                sessionId = generateSessionId();
            }

            const message = chatInput.value;
            if (message.trim() === '') return;

            // Display user message
            chatLog.innerHTML += `<div class="message user"><b>You:</b> ${message}</div>`;
            chatLog.scrollTop = chatLog.scrollHeight;

            // Clear input
            chatInput.value = '';

            // Send message to API and get response
            fetch('{{ API_URL }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ "user_input": message, "session_id": sessionId })
            })
            .then(response => response.json())
            .then(data => {
                let assistantMessage;
                // Check if the graph is waiting for the tone. 'next' is an array of possible next steps.
                if (data.output && Array.isArray(data.output.next) && data.output.next.includes('ask_for_tone')) {
                    assistantMessage = "Enter the desired tone for the draft";
                } else if (data.draft_history && data.draft_history.length > 0) {
                    assistantMessage = data.draft_history[data.draft_history.length - 1].content;
                } else if (data.output && data.output.error_message) {
                    assistantMessage = `Error: ${data.output.error_message}`;
                } else {
                    assistantMessage = "Sorry, I couldn't get a response.";
                }
                // Display assistant message
                chatLog.innerHTML += `<div class="message assistant"><b>Assistant:</b> ${assistantMessage}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            })
            .catch((error) => {
                console.error('Error:', error);
                chatLog.innerHTML += `<div class="message assistant"><b>Assistant:</b> Error communicating with the API. ${error}</div>`;
                chatLog.scrollTop = chatLog.scrollHeight;
            });

            return false;
        };
    </script>
</body>
</html>
